<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>A Collection of Page Transitions</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/core.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>	

		<div id="pt-main" class="pt-perspective">
		<!-- Your presentation HTML here -->
			<div class="slide">
				<span class="corner-tip">Трофимов Всеволод</span>
				<div class="center-wrap">
					<h1 class="main">Не ломайте мне браузер</h1>
				</div>
			</div>
			<div class="slide">
				<h1 class="standart">Коллективные иллюзии</h1>
				<div class="img-fill" style="background-image: url(images/ScreenMockup.png);"></div>
				<div id="screen-size-sample"></div>
				<div id="screen-size-sample-panel-1"></div>
				<div id="screen-size-sample-panel-2"></div>
			</div>
			<div class="slide"><h1><span>Slide 3</span><strong>Page</strong> Transitions</h1></div>
			<div class="slide"><h1><span>Slide 4</span><strong>Page</strong> Transitions</h1></div>
			<div class="slide"><h1><span>Slide 5</span><strong>Page</strong> Transitions</h1></div>
			<div class="slide"><h1><span>Slide 6</span><strong>Page</strong> Transitions</h1></div>
		</div>

		<div class="pt-message">
			<p>Your browser does not support CSS animations.</p>
		</div>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script>
			var socket = io();
			socket.on('act', function(command){
				if(command=="forward"){
					nextPage();
				}
				if(command=="back"){
					previousPage();
				}
			});
		</script>
		<!-- Do not edit under this line -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/presentation.js"></script>
		<script src="js/engine.js"></script>
	</body>
</html>
